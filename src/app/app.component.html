<app-maze-lab-header></app-maze-lab-header>
<app-maze-room-deck
  class="maze-deck"
  [mazeGenerationAlgorithm]="selectedMazeGenerationAlgorithm"
  [lastMazeRefreshTime]="lastMazeRefreshTime"
  [mazeWidth]="mazeWidth"
  [mazeHeight]="mazeHeight"
></app-maze-room-deck
><app-maze-lab-footer
  (mazeAlgorithmChanged)="updateUsedMazeGenerationAlgorithm($event)"
  (mazeWidthChanged)="updateMazeWidth($event)"
  (mazeHeightChanged)="updateMazeHeight($event)"
></app-maze-lab-footer>
<router-outlet />
